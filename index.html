<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkar clone | made by Pritam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-up">
                <div class="up-container">
                    <div class="logo">
                        <img src="/assets/flipkart-logo.svg" alt="">
                    </div>
                    <div class="search-box">
                        <img src="/assets/search.svg" alt="">
                        <input type="search" placeholder="Search For Products, Brands & More">
                    </div>
                    <div class="login">
                        <img src="/assets/profile.svg" alt="">
                        <span>Login</span>
                        <span>^</span>
                    </div>
                    <div class="cart">
                        <img src="/assets/header_cart.svg" alt="">
                        <span>Cart</span>
                    </div>
                    <div class="seller">
                        <img src="/assets/Store.svg" alt="">
                        <span>Become a Seller</span>
                    </div>
                    <div class="verticl-dots">
                        <img src="/assets/vertical-dots.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="nav-down"></div>
        </nav>
    </header>
</body>

</html>
