<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="/style-css/home-desk.css">
    <link rel="stylesheet" href="/style-css/home-phone.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="flipkart-icon.svg" type="image/x-icon">
</head>
<body>
    <header id="headerfile">
        <nav>
            <div class="nav-up">
                <div class="up-container">
                    <div class="logo">
                        <a href="/index.html"><img src="/assets/flipkart-logo.svg" alt=""></a>
                    </div>
                    <div class="search-box">
                        <img src="/assets/search.svg" alt="">
                        <input type="search" placeholder="Search For Products, Brands & More">
                    </div>
                    <div class="login">
                        <img src="/assets/profile.svg" alt="">
                        <span>Login</span>
                        <span>^</span>
                    </div>
                    <div class="cart">
                        <img src="/assets/header_cart.svg" alt="">
                        <span>Cart</span>
                    </div>
                    <div class="seller">
                        <img src="/assets/Store.svg" alt="">
                        <span>Become a Seller</span>
                    </div>
                    <div class="verticl-dots">
                        <img src="/assets/vertical-dots.svg" alt="">
                    </div>
                </div>
            </div>
        </nav>
        <div class="menu-container">
            <div class="nav-down">
                <div class="menu-items">
                    <div class="menu-img">
                        <img src="/assets/nav2 assets/groccery.png" alt="">
                    </div>
                    <div class="menu-title">
                        <a href="#">Groccery</a>
                    </div>
                </div>
                <div class="menu-items">
                    <div class="menu-img">
                        <img src="/assets/nav2 assets/mob.png" alt="">
                    </div>
                    <div class="menu-title">
                        <a href="#">Mobiles</a>
                    </div>
                </div>
                <div class="menu-items">
                    <div class="menu-img">
                        <img src="/assets/nav2 assets/fasion.png" alt="">
                    </div>
                    <div class="menu-title">
                        <a href="/men.html">Fashion</a>
                    </div>
                </div>
                <div class="menu-items">
                    <div class="menu-img">
                        <img src="/assets/nav2 assets/electronic.png" alt="">
                    </div>
                    <div class="menu-title">
                        <a href="#">Electronics</a>
                    </div>
                </div>
                <div class="menu-items">
                    <div class="menu-img">
                        <img src="/assets/nav2 assets/furniture.jpg" alt="">
                    </div>
                    <div class="menu-title">
                        <a href="#">Home & Furniture</a>
                    </div>
                </div>
                <div class="menu-items">
                    <div class="menu-img">
                        <img src="/assets/nav2 assets/appliances.jpg" alt="">
                    </div>
                    <div class="menu-title">
                        <a href="#">Appliances</a>
                    </div>
                </div>
                <div class="menu-items">
                    <div class="menu-img">
                        <img src="/assets/nav2 assets/travel.png" alt="">
                    </div>
                    <div class="menu-title">
                        <a href="#">Travel</a>
                    </div>
                </div>
                <div class="menu-items">
                    <div class="menu-img">
                        <img src="/assets/nav2 assets/beuty-toys.png" alt="">
                    </div>
                    <div class="menu-title">
                        <a href="#">Beauty, toys & more</a>
                    </div>
                </div>
                <div class="menu-items">
                    <div class="menu-img">
                        <img src="/assets/nav2 assets/two-wheel.png" alt="">
                    </div>
                    <div class="menu-title">
                        <a href="#">Two Wheelers</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
