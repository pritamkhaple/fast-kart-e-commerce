<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style-css/home-desk.css">
    <link rel="stylesheet" href="/style-css/home-phone.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100px;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <section class="beauty">
        <div class="electro">
            <div class="title">

                <span>&#62;</span>
            </div>
            <div class="electro-slid swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="card-item">
                            <img src="/assets/beauty/bicycle.webp" alt="">
                            <div class="txt">
                                <span>Printer</span>
                                <span class="sp-price"><strong>From 10,000rs</strong></span>
                            </div>
                        </div>
                    </div>

                                <span class="sp-price"><strong>From 10,000rs</strong></span>

                    </div>
                    <div class="swiper-slide">

                                <span class="sp-name">Printer</span>
                                <span class="sp-price"><strong>From 10,000rs</strong></span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">

                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">

                            <img src="/assets/beauty/books.webp" alt="">
                            <div class="txt">
                                <span class="sp-name">Printer</span>

                                <span class="sp-price"><strong>From 10,000rs</strong></span>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 4,
            spaceBetween: 60,
            autoplay: {
                delay: 1500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
